<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 py-4 shadow">
    <h1 class="text-center text-3xl font-extrabold text-white">BMI Calculator</h1>
  </header>
  <main class="flex-grow flex justify-center items-center px-4">
    <section class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md flex flex-col gap-6">
      <div>
        <label for="height-input" class="block text-sm font-semibold text-gray-700 mb-1">Enter height (cm):</label>
        <input
          id="height-input"
          type="number"
          min="1"
          step="any"
          placeholder="e.g. 170"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 text-emerald-600"
        />
      </div>

      <!-- Weight Input -->
      <div>
        <label for="weight-input" class="block text-sm font-semibold text-gray-700 mb-1">Enter weight (kg):</label>
        <input
          id="weight-input"
          type="number"
          min="1"
          step="any"
          placeholder="e.g. 65"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 text-emerald-600"
        />
      </div>

      <!-- Button -->
      <button
        id="calculate-btn"
        class="bg-emerald-600 hover:bg-emerald-700 focus:ring-4 focus:ring-emerald-300 text-white font-bold py-3 rounded transition-colors duration-300"
      >
        Calculate
      </button>
      <!-- Result Output -->
      <p
        id="result"
        class="text-center font-semibold mt-3 min-h-[1.5rem] text-gray-800 transition-colors duration-500"
        aria-live="polite"
      ></p>
      <!-- BMI Guide -->
      <div class="mt-6 bg-emerald-100 p-4 rounded text-center text-emerald-700 text-sm font-medium">
        <p>BMI Weight Guide:</p>
        <p>Underweight &lt; 18.6</p>
        <p>Normal range 18.6 - 24.9</p>
        <p>Overweight &gt; 24.9</p>
      </div>
    </section>
  </main>
  <!-- javascript file -->
  <script src="script.js"></script>
</body>
</html>
